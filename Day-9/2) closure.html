        "Closure" is an inner function that has access to outer function variables */

        function outerfun(){
             var outer= ("This is outer statement" + "<br>");

            function innerfun(){
                var inner= ("This is inner statement" + "<br>");              
                document.write(inner);
                document.write(outer);//this variable taken from outer function+
            }
            innerfun();    
            }
            outerfun();
