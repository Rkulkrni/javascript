<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="container">
        <form action="#">
            <input type="text" name="fname" id="fname" placeholder="Name"> <br><br>
            <input type="text" name="lname" id="lname" placeholder="Last name"> <br><br>
            <input type="email" name="email" id="email" placeholder="Enter valid email"> <br><br>
            <button onclick="formData(a,b,c)" >submit</button>
        </form>    
        <script>
            function formData(a,b,c){
                document.getElementById('fname'.value);
                document.getElementById('lname'.value);
                document.getElementById('email'.value);              
              document.write('fname' , 'lname' , 'email')                
            }
        </script>    
        </div>
</body>
</html>
